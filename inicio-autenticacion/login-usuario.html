<html lang="en">

<body>
    <div class="login">

                <label for="password" class="label">Contraseña</label>

                <input type="password" placeholder="*******" class="input-contrasena-usuario">

                

                
            </form>




            <a href="http://127.0.0.1:5500/proyecto/web-usuario/web-usuario.html">
            <input type="submit" value="Entrar " class="boton-entrar">
            
          
            </a>

            <a href="http://127.0.0.1:5500/proyecto/recuperar-contrase%C3%B1a/recuperar-contrase%C3%B1a.html">
                <input type="submit" value="Recuperar contraseña" class="boton-recuperar">
                </a>
            </a>
           


            
            <a href="http://127.0.0.1:5500/proyecto/inicio-autenticacion/crear-cuenta-usuario.html">
                <input type="submit" value="Crear cuenta" class="boton-crear">

        </div>
    </div>
